<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game Awards 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Estilos Generales y Fondo --- */
        body {
            /* RUTA LOCAL: tga_background.jpg */
            background-image: url('tga_background.jpg'); 
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center center;
            
            background-color: #0f172a; 
            background-blend-mode: soft-light;
            
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::after {
            content: none;
        }

        /* --- Encabezado y Títulos --- */
        header {
            text-align: center;
            padding: 50px 20px 30px;
            position: relative;
            z-index: 2;
        }

        .logo {
            max-width: 240px; 
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 5px rgba(255, 255, 255, 0.6);
            border-radius: 5px; 
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.5)); 
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.1;
        }

        .metallic-title {
            font-size: 2.5rem;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #e0e7ff, #94a3b8, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .neon-year {
            font-size: 3.5rem;
            display: block;
            margin-top: 10px;
            color: #fff;
            text-shadow: 
                0 0 4px rgba(255, 255, 255, 0.7),
                0 0 8px rgba(255, 255, 255, 0.7),
                0 0 15px rgba(0, 170, 255, 0.8),
                0 0 30px rgba(0, 170, 255, 0.7),
                0 0 60px rgba(0, 170, 255, 0.6);
        }

        /* --- Matriz de Bingo --- */
        .bingo-container {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
            margin-bottom: 50px;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .cell {
            background: rgba(30, 41, 59, 0.9);
            border: 2px solid rgba(0, 170, 255, 0.2);
            aspect-ratio: 1 / 1;
            /* PROPIEDADES CLAVE PARA EL CENTRADO DE TEXTO */
            display: flex;
            align-items: center; 
            justify-content: center; 
            
            padding: 8px; /* Aumentamos el padding para el texto fijo */
            text-align: center;
            font-weight: bold;
            font-size: 0.85rem; /* Tamaño para texto fijo */
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            user-select: none;
            color: #e2e8f0;
            position: relative;
            overflow: hidden;
            line-height: 1.2; /* Mejoramos la legibilidad de múltiples líneas */
        }
        
        .cell.free-space {
            font-size: 1rem;
            background: rgba(0, 170, 255, 0.1);
            border-color: #00aaff;
            color: #fff;
            text-shadow: 0 0 5px #00aaff;
            cursor: default;
        }
        
        .cell:hover {
            border-color: #00aaff;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
        }

        /* ------------------------------------------------ */
        /* --- ESTILOS DE CASILLA MARCADA (ROJO INTENSO) --- */
        /* ------------------------------------------------ */
        .cell.selected {
            /* Sombreado y fondo rojo transparente */
            background: rgba(255, 0, 0, 0.2); 
            border-color: #ff0000; 
            color: #ffc0c0; 
            text-shadow: 0 0 5px #ff0000;
            box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.4), 0 0 15px rgba(255, 0, 0, 0.8); 
        }
        
        /* Pseudoelemento para la primera barra de la X (/) */
        .cell.selected::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%; 
            height: 15px; 
            background: rgba(255, 0, 0, 0.4); 
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 10;
        }

        /* Pseudoelemento para la segunda barra de la X (\) */
        .cell.selected::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%; 
            height: 15px;
            background: rgba(255, 0, 0, 0.4); 
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 10;
        }

        /* El texto de la celda debe estar por encima de la X */
        .cell.selected,
        .cell.free-space {
            z-index: 11;
        }

        /* --- Pie de Página --- */
        footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            width: 100%;
            background-color: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 2;
        }

        .social-links a {
            color: #94a3b8;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .social-links a:hover {
            color: #00aaff;
            text-shadow: 0 0 8px rgba(0, 170, 255, 0.8);
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .logo { max-width: 150px; }
            .metallic-title { font-size: 1.5rem; }
            .neon-year { font-size: 2.5rem; }
            .bingo-grid { gap: 5px; }
            .cell { font-size: 0.65rem; padding: 5px; }
            .cell.free-space { font-size: 0.75rem; }
            .cell.selected::before, .cell.selected::after {
                height: 10px; 
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="tga_logo.png" 
             alt="Logo TGA" 
             class="logo">
             
        <h1>
            <span class="metallic-title">BINGO GAME AWARDS</span>
            <span class="neon-year">2025</span>
        </h1>
    </header>

    <div class="bingo-container">
        <main class="bingo-grid" id="bingoBoard">
            </main>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://x.com/jorgegopo" target="_blank">Twitter (@jorgegopo)</a>
            <a href="https://www.instagram.com/bocheto77/" target="_blank">Instagram (@bocheto77)</a>
        </div>
        <p style="font-size: 0.8rem; color: #64748b; margin-top: 15px;">&copy; 2025 - Creado para fans de TGA</p>
    </footer>

    <script>
        const board = document.getElementById('bingoBoard');

        // ==========================================================
        // === ZONA DE PREDICCIONES: Modifica solo este array ===
        // ==========================================================
        const PREDICCIONES_BINGO = [
            // Fila 1
            "ALGÚN SHADOWDROP",
            "THE WITCHER 3 3º DLC",
            "TOMB RAIDER REMAKE",
            "NUEVA JUEGO DE FROM",
            "HALF-LIFE 3",
            // Fila 2
            "LO NUEVO DE HAZELIGHT STUDIO",
            "DIVINITY ORIGINAL SIN 3",
            "FORZA HORIZON 6",
            "FABLE POR FIN ALGO DE GAMEPLAY",
            "SILENT HILL TOWNFALL",
            // Fila 3
            "TOTAL WAR WARHAMMER 40K",
            "KOJIMADA",
            "✨ COMODÍN ✨", // Posición 12 (Contará como índice 12 si se usa el comodín)
            "NUEVO JUEGO STAR WARS",
            "FAMOSO SIN PUTA IDEA DE VIDEOJUEGOS",
            // Fila 4
            "RESIDENT EVIL 9",
            "JUEGO CHINO CON GRAFICAZOS GENÉRICO",
            "ALGO DE CRIMSON DESERT",
            "JUDAS",
            "EXPEDITION 33 GOTY",
            // Fila 5
            "GEARS OF WAR E-DAY",
            "FINAL FANTASY 9 REMAKE",
            "AC BLACK FLAG REMAKE",
            "JUEGO MUERTO ANTES DE SALIR",
            "MENCIÓN A LA IA"
        ];
        // ==========================================================
        
        function createBoard() {
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                
                // Asignar el texto de la lista al contenido de la celda
                cell.textContent = PREDICCIONES_BINGO[i];

                // Identificar y estilizar la casilla de comodín (índice 12)
                if (i === 12) {
                     cell.classList.add('free-space');
                } 

                // Evento para marcar/desmarcar la celda (funcionalidad de bingo). 
                cell.addEventListener('click', () => {
                    // La casilla "Comodín" funciona como la casilla "Espacio Libre" anterior: es marcada por defecto.
                    if (i !== 12) {
                        cell.classList.toggle('selected');
                    }
                });

                board.appendChild(cell);
            }
        }

        // Inicializar el tablero
        createBoard();
    </script>

</body>
</html>
